<form class="container-fluid formulariocontacto" action="" method="post" class="row mb-3 formulariocentrado">

</div>
<div class="col-md-12">

  <input type="text" class="form-control" id="Celular" placeholder="Telefono">
  </div>
  <div class="col-md-12 ocultarmobile">

 <div class="col-12">
